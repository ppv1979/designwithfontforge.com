{% assign urlList = site.pages | map: 'url' %}

<header>
  <div class="inner">
    <h1><a href="/">{{ site.title }}</a></h1>
    <h2>{{ site.subtitle }}</h2>
    <div class="lang">
    	<a href="
    		{% assign CNurl = page.name | replace: '.md', '.html' | prepend: '/en-US/' %}
    		{% if urlList contains CNurl %}
    			{{ page.name | prepend: '../en-US/' | replace: '.md', '.html' }}
    		{% else %}
    			../en-US/index.html
    		{% endif %}	
    	" class="lang">[English]</a>&nbsp;|&nbsp;
    	<a href="#" class="lang">[Русский]</a>&nbsp;|&nbsp;
    	<a href="
    		{% assign CNurl = page.name | replace: '.md', '.html' | prepend: '/zh-CN/' %}
    		{% if urlList contains CNurl %}
    			{{ page.name | prepend: '../zh-CN/' | replace: '.md', '.html' }}
    		{% else %}
    			../zh-CN/index.html
    		{% endif %}	
    	"class="lang">[简体中文版]</a>&nbsp;|&nbsp;
    	<a href="
    		{% assign TWurl = page.name | replace: '.md', '.html' | prepend: '/zh-TW/' %}
    		{% if urlList contains TWurl %}
    			{{ page.name | prepend: '../zh-CN/' | replace: '.md', '.html' }}
    		{% else %}
    			../zh-TW/index.html
    		{% endif %}	
    	" class="lang">[正體中文版]</a>
    </div>
    <div class="ebook">Скачать как <a href="/ebook/design-with-fontforge_ru-RU.epub" class="ebook" rel="nofollow">[ePUB]</a>&nbsp;|&nbsp;<a href="/ebook/design-with-fontforge_ru-RU.mobi" class="ebook" rel="nofollow">[MOBI]</a>&nbsp;|&nbsp;<a href="/ebook/design-with-fontforge_ru-RU.pdf" class="ebook" rel="nofollow">[PDF]</a></div>
    <a href="https://github.com/fontforge/designwithfontforge.com" class="button" target="_blank"><small>Просмотреть проект на</small>GitHub</a>
  </div>
</header>
